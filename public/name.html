 <ul class="navbar-nav mr-auto">

  <div id="movie-info" style="display:inline; position:relative;">
    <p>
    <h1 style="text-align:center;">***PERSON NAME***</h1>
    <div id="poster" style="float:left; display:inline;"><img src="***POSTER***" border="6" style="width:25em; height:auto; padding-top: 1em;padding-left: 1em;"></div>

  </div>
  </div>
<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
  <div id="top-billed" style="display:block; float:bottom; position:relative;">
    <h4>Titles Known For</h4>
    <table class="table table-hover" style="color:#1a1a1a">
  <thead>
    <tr>
      <th scope="col">Index</th>
      <th scope="col">Title</th>
      <th scope="col">Type</th>
      <th scope="col">Star Year</th>
      <th scope="col">End Year (Only TV)</th>
    </tr>
  </thead>
  <tbody>
    <tr class="table-active" ng-repeat="row in rows">
        <th>{{ $index+1 }}</th>
        <td><a ng-href="{{ row.url }}">{{ row.primary_title }}</a></td>
        <td>{{ row.title_type }}</td>
        <td>{{ row.start_year }}</td>
        <td>{{ row.end_year }}</td>
    </tr>
  </tbody>
</table>
<br><br>
  </div>
  <script>
        var app = angular.module('app', []);
        app.controller('ctrl', function($scope){
            rows = {rows:***ROWS***};
            for(var i=0;i<rows.rows.length;i++){
                rows.rows[i].death_year = rows.rows[i].death_year || 'present';
                rows.rows[i].url = 'http://cisc-dean.stthomas.edu:8014/name?tconst='+rows.rows[i].tconst;
            }
            $scope.rows = rows.rows;
            console.log($scope.rows);
            //console.log({rows:***ROWS***});
            var js_obj = {rows:[1,2,3]};
            var json_string = JSON.stringify(js_obj);
            var json_to_js = JSON.parse(json_string);
            console.log(js_obj);
            console.log(json_string);
            console.log(json_to_js);
        });

    </script>
